<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BALORA Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="ad1.jpg" alt="إعلان 1"></div>
        <div class="swiper-slide"><img src="ad2.jpg" alt="إعلان 2"></div>
        <div class="swiper-slide"><img src="ad3.jpg" alt="إعلان 3"></div>
    </div>
    <!-- أزرار التنقل -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="https://e.top4top.io/p_3317axuc41.jpg" alt="BALORA Logo">
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">الرئيسية</a></li>
          <li><a href="#">المنتجات</a></li>
          <li><a href="#">العروض</a></li>
          <li><a href="#">تواصل معنا</a></li>
        </ul>
      </nav>
      <div class="icons">
        <a href="#"><img src="images/cart-icon.png" alt="Cart"></a>
        <a href="#"><img src="images/user-icon.png" alt="User"></a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>مرحبًا بك في متجر BALORA</h1>
      <p>أفضل المنتجات بأفضل الأسعار!</p>
      <a href="#" class="btn">تسوق الآن</a>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products">
    <div class="container">
      <h2>منتجاتنا</h2>
      <div class="product-grid">
        <!-- Product 1 -->
        <div class="product">
          <img src="images/product1.jpg" alt="Product 1">
          <h3>منتج 1</h3>
          <p>وصف قصير للمنتج.</p>
          <span class="price">50 ريال</span>
          <button class="btn">أضف إلى السلة</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
          <img src="images/product2.jpg" alt="Product 2">
          <h3>منتج 2</h3>
          <p>وصف قصير للمنتج.</p>
          <span class="price">80 ريال</span>
          <button class="btn">أضف إلى السلة</button>
        </div>
        <!-- Add more products as needed -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 BALORA. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
