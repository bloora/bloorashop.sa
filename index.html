<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALORA Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="https://e.top4top.io/p_3341zgppu1.jpg" alt="BALORA Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">الأقسام</a></li>
                <li><a href="#">عروض</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <h2>الأقسام</h2>
        <div class="category-slider">
            <button class="prev-btn">&#10094;</button>
            <div class="category-container" id="category-container">
                <div class="category-card">
                    <img src="images/section1.jpg" alt="المقاضي">
                    <h3>المقاضي</h3>
                </div>
                <div class="category-card">
                    <img src="images/section2.jpg" alt="الأحذية">
                    <h3>الأحذية</h3>
                </div>
                <div class="category-card">
                    <img src="images/section3.jpg" alt="الجولات">
                    <h3>الجولات</h3>
                </div>
                <div class="category-card">
                    <img src="images/section4.jpg" alt="البيت والمطبخ">
                    <h3>البيت والمطبخ</h3>
                </div>
                <div class="category-card">
                    <img src="images/section5.jpg" alt="أجهزة البيت">
                    <h3>أجهزة البيت</h3>
                </div>
                <div class="category-card">
                    <img src="images/section6.jpg" alt="أزياء الرجال">
                    <h3>أزياء الرجال</h3>
                </div>
                <div class="category-card">
                    <img src="images/section7.jpg" alt="أزياء النساء">
                    <h3>أزياء النساء</h3>
                </div>
                <div class="category-card">
                    <img src="images/section8.jpg" alt="شنط السفر">
                    <h3>شنط السفر</h3>
                </div>
                <!-- Add more categories here -->
            </div>
            <button class="next-btn">&#10095;</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 BALORA Store. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
