<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر بلوره - رمضان</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff3e6; /* بيج فاتح يميل للأصفر */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e74c3c; /* أحمر مميز */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            color: #f4d03f; /* اللون الذهبي */
        }
        /* إضافة الفوانيس والعقود والنجوم والهلال */
        .header-icons {
            position: absolute;
            left: 10px;
            top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-icons img {
            width: 40px;
            height: 40px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #c0392b; /* أحمر داكن */
        }
        .nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .nav a:hover {
            background-color: #f4d03f; /* اللون الذهبي */
        }
        .banner {
            background-color: #e74c3c; /* أحمر مميز */
            background-image: url('ramadan_banner.jpg'); /* صورة رمضانية */
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        .banner h2 {
            font-size: 48px;
            margin: 0;
        }
        .banner p {
            font-size: 24px;
            margin: 20px 0;
            font-family: 'Cairo', sans-serif; /* خط عربي جميل */
        }
        .products-section {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            flex-wrap: wrap;
            background-color: #fff;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            margin: 20px;
            text-align: center;
            padding: 20px;
            border: 2px solid #f4d03f; /* إطار ذهبي */
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product-card p {
            font-size: 18px;
            color: #555;
        }
        .footer {
            background-color: #e74c3c; /* أحمر مميز */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="header-icons">
        <!-- فوانيس، عقود مضيئة، نجوم، هلال -->
        <img src="lantern.png" alt="فانوس"> <!-- صورة فانوس -->
        <img src="crescent.png" alt="هلال"> <!-- صورة هلال -->
        <img src="star.png" alt="نجمة"> <!-- صورة نجمة -->
        <img src="lights.png" alt="عقود مضيئة"> <!-- صورة عقود مضيئة -->
    </div>
    <h1>متجر بلوره - رمضان كريم</h1>
</header>

<nav class="nav">
    <a href="#">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">العروض الرمضانية</a>
    <a href="#">اتصل بنا</a>
</nav>

<section class="banner">
    <h2>أهلاً بك في متجر بلوره</h2>
    <p>كل عام وأنتم بخير، تسوقوا الآن بأفضل العروض الرمضانية</p>
</section>

<section class="products-section">
    <div class="product-card">
        <img src="product1.jpg" alt="منتج 1">
        <h3>منتج 1</h3>
        <p>سعر: 100 ريال</p>
    </div>
    <div class="product-card">
        <img src="product2.jpg" alt="منتج 2">
        <h3>منتج 2</h3>
        <p>سعر: 150 ريال</p>
    </div>
    <div class="product-card">
        <img src="product3.jpg" alt="منتج 3">
        <h3>منتج 3</h3>
        <p>سعر: 200 ريال</p>
    </div>
</section>

<footer class="footer">
    <p>© 2025 متجر بلوره - جميع الحقوق محفوظة</p>
</footer>

</body>
</html>
